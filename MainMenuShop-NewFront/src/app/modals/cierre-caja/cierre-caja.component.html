<div class="formulario-cierre-caja"  >
  <div class="marco-interior-gris">
     <div class="espacio-interior-gris" *ngIf="opcion === 1">
      <div class="money-form">
        <div class="column">
          <h2>Billetes</h2>
          <form>
            <label for="bill-100">100â‚¬:</label>
            <input type="number" name="bill-100" id="bill-100" min="0" step="1">

            <label>$50:</label>
            <input type="number" name="bill-50" min="0" step="1">
            <br>
            <label>$20:</label>
            <input type="number" name="bill-20" min="0" step="1">
            <br>
            <label>$10:</label>

            <br>
            <label>$0.10:</label>
            <input type="number" name="coin-10" min="0" step="0.01">

            <br>
            <label>$0.01:</label>
            <input type="number" name="coin-01" min="0" step="0.01">
            <br>
          </form>
        </div>
      </div>

    </div>
    <div class="espacio-interior-gris" *ngIf="opcion === 2">
      <h1>Sacar Pasta</h1>
    </div>
    <button>Siguiente</button>
  </div>
</div>
